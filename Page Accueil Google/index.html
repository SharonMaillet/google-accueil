<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>

    <header>
        <nav></nav>
            <ul class="top-nav">
                <li class="top-nav-element">Gmail</li>
                <li class="top-nav-element">Images</li>
                <li class="top-nav-element"><img class="menu-icon" src="images/menu.png" alt="six dot menu icon"></li>
                <li class="top-nav-element"><button class="connexion-btn">Connexion</button></li>
            </ul>
        </nav>
    </header>

    <div class="main-body">
        <div>
            <img src="images/logo.png" alt="google logo"  class="google-logo">
        </div>

        <div class="search-bar-div">
            <div class="search-bar">
                <img src="images/search.png" alt="magnifying glass for search bar" class="glass-icon">
                <img src="images/mic.png" alt="microphone" class="mic">
            </div>
        </div>

        <div class="search-btns">
            <button class="search btn">Recherche Google</button>
            <button class="lucky btn">J'ai de la chance</button>
            <p>Visitez la <a href="https://artsandculture.google.com/project/nouvelle-aquitaine?hl=fr">Nouvelle-Acquitaine</a></p>
        </div>
    </div>

    <footer>
        <div class="footer-top">
            <p>France</p>
        </div>

        <div class="footer-bottom">
            <ul class="footer-nav a">
                <li>À propos</li>
                <li>Publicité</li>
                <li>Entreprise</li>
                <li>Comment fonctionne la recherche Google ?</li>
            </ul>

            <div class="footer-nav-center">
                <img src="images/leaf.png" alt="green leaf icon" class="leaf-img">
                <p>Neutre en carbone depuis 2007</p>
            </div>

            <ul class="footer-nav b">
                <li>Signaler un contenu inapproprié</li>
                <li>Info consommateurs</li>
                <li>Confidentialité</li>
                <li>Conditions</li>
                <li>Paramètres</li>
            </ul>
        </div>
    </footer>
</body>
</html>
